# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: quake, action: index }
  
quake_list:
  url: /quakes.:sf_format
  params: { module: quake, action: apiList }
  requirements:
    sf_format: json

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
