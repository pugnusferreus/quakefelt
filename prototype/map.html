  <script type="text/javascript">
  	
  	$(window).load(function() {
		
		// get quake data
		
		// load a map in using quake data
		Maps.loadMap("mapcontainer", -37.490, 142.425, 9);

		Maps.setMarkerEventHandler(function(marker){
			console.log('marker clicked ' + marker);

			// load the data for this marker

			// set the content for this marker
			$('#markerdata').text(marker.title);
		});

		// loop other reports and add markers
		Maps.addMarker(-37.490, 142.425, 'a');
		Maps.addMarker(-37.453, 142.445, 'b');
		Maps.addMarker(-37.506, 142.465, 'c');
		Maps.addMarker(-37.609, 142.485, 'd');

	});

  </script>
